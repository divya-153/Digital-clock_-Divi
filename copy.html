<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Clock with Greetings</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
  
@font-face { 
  font-family: 'DS-Digital'; 
  src: url(DS-DIGI.TTF) format('truetype'); 
}

body {
  display: flex;
  flex-direction: column;
  justify-content: space-around;
  align-items: center;
  height: 100vh;
  margin: 0;
  font-size: 48px; 
  transition: background-image 1.5s ease-in-out, background-color 1.5s ease-in-out;
  color: white; 
  text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
  font-family: Arial, Helvetica, sans-serif; /* body uses normal font */
}

.climate{
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 20px;
  position: fixed;
  top: 20px;
  right: 20px;
  background: rgba(0,0,0,0.4);
  padding:2px 4px;
  border-radius: 10px;
  backdrop-filter: blur(4px);
}




.clock {
  padding: 20px 30px;
  border-radius: 12px;
  background-color: rgba(255,255,255,0.9);
  color: black;
  font-family: 'DS-Digital', monospace; /* only clock uses DS-Digital */
  font-size: 80px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4), 0 0 20px rgba(0,255,255,0.7);
  transition: all 0.3s ease;
}

#greet, #calendar {
  text-align: center;
  margin: 10px 0;
  font-size: 36px;
  letter-spacing: 2px;
font-family: 'Pacifico', cursive;
 text-shadow: 0 10px 30px rgba(0,0,0,0.4), 0 0 20px rgba(0,255,255,0.7);}


.clock-row {
  display: flex;
  gap: 15px;
  justify-content: center;
  align-items: center;
}


.clock:hover {
  box-shadow: 0 15px 40px rgba(0,0,0,0.5), 0 0 30px rgba(0,255,255,1);
  transform: scale(1.05); 
}

.separator {
  font-size: 80px;
  color: cyan;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
}


#greet {
  animation: greetFade 4s linear infinite ;
}
#ampm { 
  font-size: 36px; padding: 10px 15px; letter-spacing: 2px; 
}
@keyframes greetFade {
  0% { opacity: 0.6; transform: translateY(-5px);}
  100% { opacity: 1; transform: translateY(5px);}
}

@media (max-width: 768px) {
  body {
    font-size: 32px;
    background-size: contain;   
    background-repeat: no-repeat;
    background-position: center;
    background-color: black;    
  }
 .climate {
    top: 10px;
    right: 10px;
    font-size: 18px;
    padding: 6px 12px;
  }
  .clock {
    font-size: 50px;
    padding: 15px 20px;
  }

  .separator {
    font-size: 50px;
  }

  #greet, #calendar {
    font-size: 24px;
    letter-spacing: 1px;
  }

  #ampm {
    font-size: 24px;
    padding: 5px 10px;
  }

  .clock-row {
    gap: 10px;
    flex-wrap: wrap; /* allow wrapping on very small screens */
  }
}

/* Media query for very small screens (mobile phones) */
@media (max-width: 480px) {
  body {
    font-size: 24px;
    background-size: contain;   /* keep full image */
    background-repeat: no-repeat;
    background-position: center;
    background-color: black;
  }

  .clock {
    font-size: 40px;
    padding: 10px 15px;
  }

  .separator {
    font-size: 40px;
  }

  #greet, #calendar {
    font-size: 18px;
  }

  #ampm {
    font-size: 18px;
    padding: 3px 6px;
  }
  body {
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }
  .climate {
    top: 6px;
    right: 6px;
    font-size: 14px;
    gap: 4px;
    padding: 6px 8px;
    border-radius: 8px;
  }

  /* Optional: hide condition text if needed */
  #condition {
    display: none;
  }
   
}


</style>

</head>

<script>
const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
const months = [ "January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

const hour_box = document.getElementById("hour");
const min_box = document.getElementById("min");
const sec_box = document.getElementById("sec");
const ampm_box = document.getElementById("ampm");
const greeting = document.getElementById("greet");
const background = document.getElementById("background");
const calendar = document.getElementById("calendar");

// Greeting messages
const greetings = {
  morning: [
    "â˜€ Good Morning â€“ Rise and Shine!",
    "ðŸŒ… Morning! Time for a fresh start!",
    "â˜• Grab your coffee and smile!"
  ],
  afternoon: [
    "ðŸŒ¤ Good Afternoon â€“ Keep Going!",
    "ðŸ½ Lunch Time! Recharge Yourself!",
    "ðŸ’¼ Stay productive this afternoon!"
  ],
  evening: [
    "ðŸŒ™ Good Evening â€“ Relax a bit!",
    "ðŸŒ† Enjoy the sunset and unwind!",
    "ðŸ’« Evening vibes â€“ Reflect on your day!"
  ],
  night: [
    "ðŸŒŒ Good Night â€“ Sweet Dreams!",
    "ðŸ›Œ Time to Sleep â€“ Recharge!",
    "â­ The stars are shining for you!"
  ]
};

function updateClock() {
  const date = new Date();
  let hours = date.getHours();
  let min = date.getMinutes();
  let sec = date.getSeconds();
  
  const ampm = hours >= 12 ? "PM" : "AM";
  hours = hours % 12;
  hours = hours ? hours : 12;
  
  const zero_h = hours < 10 ? "0" : "";
  const zero_m = min < 10 ? "0" : "";
  const zero_s = sec < 10 ? "0" : "";

  hour_box.innerHTML = `${zero_h}${hours}`;
  min_box.innerHTML = `${zero_m}${min}`;
  sec_box.innerHTML = `${zero_s}${sec}`;
  ampm_box.innerHTML = ampm;

  // Calendar
  const day = days[date.getDay()];
  const month = months[date.getMonth()];
  const dated = date.getDate();
  const year = date.getFullYear();
  calendar.innerHTML = `${day} - ${month} ${dated}, ${year}`;

  // Greetings
  let timeMessage = "Digital Clock";
  if(date.getHours() >= 5 && date.getHours() <= 11){
    timeMessage = greetings.morning[Math.floor(Math.random() * greetings.morning.length)];
    background.style.backgroundImage = "url('./image/mor.jpg')";
    background.style.backgroundSize = "cover";
    background.style.backgroundPosition = "center";
  } 
  else if(date.getHours() >= 12 && date.getHours() <= 16){
    timeMessage = greetings.afternoon[Math.floor(Math.random() * greetings.afternoon.length)];
    background.style.backgroundImage = "url('./image/afternoon.jpg')";
    background.style.backgroundSize = "cover";
    background.style.backgroundPosition = "center";
  }
   else if(date.getHours() >= 17 && date.getHours() <= 19){
    timeMessage = greetings.evening[Math.floor(Math.random() * greetings.evening.length)];
    background.style.backgroundImage = "url('./image/eve.jpg')";
    background.style.backgroundSize = "cover";
    background.style.backgroundPosition = "center";
  } 
  else {
    timeMessage = greetings.night[Math.floor(Math.random() * greetings.night.length)];
    background.style.backgroundImage = "url('./image/night.jpg')";
    background.style.backgroundSize = "cover";
    background.style.backgroundPosition = "center";
  }

  greeting.innerHTML = timeMessage;
}

// Run every second
setInterval(updateClock, 1000);
updateClock(); // initial call
