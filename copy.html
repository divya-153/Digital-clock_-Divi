<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
</head>
<body id="background">
  <p id="greet"> </p>
  <div class="clock"> 
    <input type="text" id="display" readonly />
  </div>
  <div id="calendar">

  </div>
  <script>
     const days = ["SUN","MON","TUE","WED","THU","FRI","SAT"];
     const months = ["JAN","FEB","MAR","APR","MAY","JUN","JUL","AUG","SEP","OCT","NOV","DEC"];
    let greeting=document.getElementById("greet");

    let background=document.getElementById("background");
    let calendar=document.getElementById("calendar");
    
    setInterval(function(){
        let date=new Date();
        let hours=date.getHours();
        let min=date.getMinutes();
        let sec=date.getSeconds();

       

        let ampm = hours >= 12 ? "PM" : "AM"; 
         hours = hours % 12;
         hours = hours ? hours : 12; 
          
        let zero_h=hours<10 ?"0":"";
        let zero_m=min<10 ?"0":"";
        let zero_s=sec<10 ?"0":"";

        document.getElementById("display").value=`${zero_h}${hours}:${zero_m}${min}:${zero_s}${sec} ${ampm}`;
        
       

        let day=days[date.getDay()];

        let month=months[date.getMonth()];
      

        let dated=date.getDate();
        let year=date.getFullYear();

      

        calendar.innerHTML=`${day} - ${month} ${dated}, ${year}`
       
      

       

        if(date.getHours()<11){
          greeting.innerHTML="Good Morning";
           
          background.style.backgroundImage = "url('./image/mor.jpg')";
          background.style.backgroundSize = "cover"; 
          background.style.backgroundPosition = "center";

        }
        else if(date.getHours()<15){
          greeting.innerHTML="Good Afternoon";

          background.style.backgroundImage = "url('./image/afternoon.jpg')";
          background.style.backgroundSize = "cover"; 
          background.style.backgroundPosition = "center";
        }
        else if(date.getHours()<19){
           greeting.innerHTML="Good Evening";

          background.style.backgroundImage = "url('./image/eve.jpg')";
          background.style.backgroundSize = "cover"; 
          background.style.backgroundPosition = "center"
        }
        else{
           greeting.innerHTML="Good Night";

          background.style.backgroundImage = "url('./image/nit.jpg')";
          background.style.backgroundSize = "cover"; 
          background.style.backgroundPosition = "center"
        }



        
        
    },1000)
  </script>
</body>
</html>
