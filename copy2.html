<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <style>

@font-face { 
  font-family: 'DS-Digital'; 
  src: url(DS-DIGI.TTF) format('truetype'); }
    body {
      display: flex;
      flex-direction: column;
      justify-content:space-around;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-size: 48px; 
      background-color: black;
      color: white; 
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);     
    }
   .clock-row{
    display: flex;
    flex-direction: row;
    gap: 20px;
    text-align: center;
    justify-content: flex-end;
     }

    .clock {
      width:55px;
      height: 60px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      background-color: white;
      color: black;
      font-family: 'DS-Digital', monospace;
      font-size: 60px !important;
      letter-spacing: 3px;
        }
    
      #ampm{
      width:10px;
      height: 15px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      background-color: white;
      color: black;
      font-family: 'DS-Digital', monospace;
      font-size: 30px !important;
      font-weight: 600;
      letter-spacing: 3px;
      display: flex;
      justify-content: center;
      align-items: center;
      
        }
      

    


  </style>
</head>
<body id="background">
  <p id="greet"> </p>
  
  <div class="clock-row">

        <div class="clock" id="hour"> </div>
        <div class="clock" id="min"> </div>
        <div class="clock" id="sec"> </div>
        <div id="ampm"></div>
  </div>
  <div id="calendar">

  </div>
  <script>
    const days = ["SUN","MON","TUE","WED","THU","FRI","SAT"];


        const months = ["JAN","FEB","MAR","APR","MAY","JUN","JUL","AUG","SEP","OCT","NOV","DEC"];
        let hour_box=document.getElementById("hour");
        let min_box=document.getElementById("min");
        let sec_box=document.getElementById("sec");
        let ampm_box=document.getElementById("ampm");

         let greeting=document.getElementById("greet");

        let background=document.getElementById("background");

        let calendar = document.getElementById("calendar");


    setInterval(function(){
        let date=new Date();
        let hours=date.getHours();
        let min=date.getMinutes();
        let sec=date.getSeconds();

       

        let ampm = hours >= 12 ? "PM" : "AM"; 
         hours = hours % 12;
         hours = hours ? hours : 12; 
          
        let zero_h=hours<10 ?"0":"";
        let zero_m=min<10 ?"0":"";
        let zero_s=sec<10 ?"0":"";

/*         document.getElementById("display").value=`${zero_h}${hours}:${zero_m}${min}:${zero_s}${sec} ${ampm}`;
 */        
       
       hour_box.innerHTML=`${zero_h}${hours}`;
       min_box.innerHTML=`${zero_m}${min}`;
       sec_box.innerHTML=`${zero_s}${sec}`;
       ampm_box.innerHTML=`${ampm}`;

        let day=days[date.getDay()];

        let month=months[date.getMonth()];
      

        let dated=date.getDate();
        let year=date.getFullYear();


        calendar.innerHTML=`${day} - ${month} ${dated}, ${year}`
       


        if(date.getHours() >= 5 && date.getHours() <= 11){
          greeting.innerHTML="Good Morning";
           
          background.style.backgroundImage = "url('./image/mor.jpg')";
          background.style.backgroundSize = "cover"; 
          background.style.backgroundPosition = "center";

        }
        else if(date.getHours() >= 12 && date.getHours() <= 16){
          greeting.innerHTML="Good Afternoon";

          background.style.backgroundImage = "url('./image/afternoon.jpg')";
          background.style.backgroundSize = "cover"; 
          background.style.backgroundPosition = "center";
        }
        else if(date.getHours() >= 17 && date.getHours() <= 19){
           greeting.innerHTML="Good Evening";

          background.style.backgroundImage = "url('./image/eve.jpg')";
          background.style.backgroundSize = "cover"; 
          background.style.backgroundPosition = "center"
        }
        else{
           greeting.innerHTML="Good Night";

          background.style.backgroundImage = "url('./image/nit2.jpg')";
          background.style.backgroundSize = "cover"; 
          background.style.backgroundPosition = "bottom";
          
        }



        
        
    },1000)
  </script>
</body>
</html>
